<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Файлы в папке</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Файлы в папке: <span th:text="${folder}"></span></h1>
    <div class="card mb-4" th:if="${files.size() > 0}">
        <div class="card-body">
            <h2 class="card-title">Список файлов</h2>
            <ul class="list-group">
                <li th:each="file : ${files}" class="list-group-item">
                    <a th:href="@{'/files/download/' + ${file.id} + '?user=' + ${user} + '&folder=' + ${folder}}">
                        <span th:text="${file.fileName}"></span>
                    </a>
                    <p>
                        <span>Размер: </span>
                        <span th:text="${file.fileSize} + ' MB'"></span>
                    </p>
                    <form method="post" th:action="@{/owner/deleteFile}" style="display:inline;">
                        <input type="hidden" name="fileId" th:value="${file.id}"/>
                        <input type="hidden" name="folderName" th:value="${folder}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <a class="btn btn-secondary" th:href="@{/files}">Назад</a>
</div>
</body>
</html>
