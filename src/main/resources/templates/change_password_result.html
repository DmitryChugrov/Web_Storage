<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат смены пароля</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${message != null ? 'Пароль успешно изменён' : 'Ошибка смены пароля'}"></h1>
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <a class="btn btn-secondary" th:href="@{/files}">Назад</a>
</div>
</body>
</html>
