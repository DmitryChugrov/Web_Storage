<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Storage</title>
</head>
<body>
<h1>File Storage</h1>

<h2>Create Folder</h2>
<form method="post" th:action="@{/files/createFolder}">
    <input type="hidden" name="user" th:value="${user}" />
    <input type="text" name="folderName" placeholder="Folder Name" />
    <button type="submit">Create Folder</button>
</form>

<h2>Upload File</h2>
<form method="post" enctype="multipart/form-data" th:action="@{/files/upload}">
    <input type="hidden" name="user" th:value="${user}" />
    <input type="text" name="folder" placeholder="Folder (optional)" />
    <input type="file" name="file" />
    <button type="submit">Upload</button>
</form>

<h2>Files</h2>
<ul>
    <li th:each="file : ${files}">
        <a th:href="@{/files/download/{id}(id=${file.id})}">
            <span th:text="${file.fileName}"></span> -
            <span th:text="'User: ' + ${file.user}"></span> -
            <span th:text="'Size: ' + ${file.fileSize} + ' bytes'"></span>
        </a>
    </li>
</ul>
</body>
</html>
